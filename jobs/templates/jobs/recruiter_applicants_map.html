{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <!-- Header Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="navy-text mb-1">
                        <i class="fas fa-map me-2"></i>
                        Applicant Locations Map
                    </h1>
                    <p class="text-muted mb-0">Find applicants by location</p>
                </div>
                <div>
                    {% if user.is_authenticated %}
                        <a href="{% url 'recruiter_dashboard' %}" class="btn navy-bg eggshell-text">
                            <i class="fas fa-briefcase me-1"></i> Recruiter Dashboard
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>


    <!-- Map container -->
    <div class="card">
        <div class="card-body p-0">
            <div id="map" style="height: 600px; width: 100%; border-radius: 0 0 8px 8px;"></div>
        </div>
    </div>

<!-- Hidden divs to store job data -->
<div id="applicant-markers" style="display: none;">
    {% for applicant in applicants %}
    <div class="applicant-marker"
        data-lat="{{ applicant.lat }}"
        data-lng="{{ applicant.lng }}"
        data-username="{{ applicant.username|escapejs }}">
    </div>
  {% endfor %}
</div>

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


<script>
var map = L.map('map').setView([39.8283, -98.5795], 4); // center of US

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Add markers by reading from HTML elements
document.querySelectorAll('.applicant-marker').forEach(function(el) {
    var lat = parseFloat(el.dataset.lat);
    var lng = parseFloat(el.dataset.lng);
    var username = el.dataset.username;

    if (!isNaN(lat) && !isNaN(lng)) {
        var popupHtml = `<b>${username}</b>`;
        L.marker([lat, lng]).addTo(map).bindPopup(popupHtml);
    }
});
</script>

<style>
.navy-bg {
    background-color: #1e3a8a;
    border-color: #1e3a8a;
}

.navy-bg:hover {
    background-color: #1e40af;
    border-color: #1e40af;
}

.navy-text {
    color: #1e3a8a;
}

.eggshell-text {
    color: #f8f9fa;
}

.card {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    border: 1px solid rgba(0, 0, 0, 0.125);
}

.btn {
    border-radius: 6px;
}

.navy-bg {
    background-color: #1e3a8a;
    border-color: #1e3a8a;
}

.navy-bg:hover {
    background-color: #1e40af;
    border-color: #1e40af;
}
</style>

{% endblock content %}
